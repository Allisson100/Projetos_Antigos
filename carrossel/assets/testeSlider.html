<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carousel</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slider04.css">



</head>
<body>

    <section class="netflix">

        <div class="slider">
            <div class="slider-wrapper left" id="carousel">
                <img class="slider-image img" src="./img/filmes/2.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/3.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/4.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/5.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/6.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/7.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/8.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/9.jpg" alt="">
                <img class="slider-image img" src="./img/filmes/10.jpg" alt="">
            </div>

            <div class="button-prev"><span></span><span></span></div>
            <div class="button-next"><span></span><span></span></div>
        </div>
    </section>
            

    <script src="./js/slider04.js"></script>
</body>
</html>
